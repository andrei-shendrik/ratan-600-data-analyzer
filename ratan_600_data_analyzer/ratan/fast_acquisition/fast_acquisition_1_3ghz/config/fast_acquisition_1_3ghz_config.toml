longitude = { d = 41, m = 35, s = 31.5, unit = "deg" }
height = { value = 970, unit = "m" } # Высота над уровнем моря

[calibration]
flux_dm_file = 'ratan/fast_acquisition/fast_acquisition_1_3ghz/data/flux_dm.dat'
arcsec_min = -1500
arcsec_max = 1500

[filtration]
filter_bands = [
    [1716, 2045],
    [2099, 2213],
    [2409, 2702],
    [2960, 3000]
]

