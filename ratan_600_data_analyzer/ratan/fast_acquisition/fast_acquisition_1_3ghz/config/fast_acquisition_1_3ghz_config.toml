

[channels]
pol_ch0 = "LHCP"
pol_ch1 = "RHCP"

[bin_data]
chunk_length = 0x80
polarization_mask = 0b00000000000010000000000000000000

dt = [
 ['cnt', '<u4'],
 ['avg_kurt', '<u4'],
 ['state', '<u4'],
 ['channel', '<u4'],
 ['data', '<u8', 0x80]
]

[adc]
#SAMPLES_PER_SECOND = 2_000_000_000 / 16384 / 1024
clock = 2_000_000_000 #Hz
factor1 = 16384
factor2 = 1024

kurt_threshold = 224
generator_bit = 20

switch_polarization_frequency = 4 # Hz Частота переключения поляризации

freq_min = 1000
freq_max = 3000

obs_time_delay = 1000

[value_replacement]
raw_missing_value_replacement = 2
raw_kurtosis_value_replacement = 1
